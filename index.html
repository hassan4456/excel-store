<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر Excel Store</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #2c7be5, #00b4d8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover { transform: scale(1.03); }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 { margin: 10px 0 5px; color: #333; }
    .product p { margin: 5px 0; color: #777; }
    .product a {
      display: inline-block;
      margin-top: 10px;
      background: #2c7be5;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .product a:hover { background: #00b4d8; }
    footer {
      background: #2c7be5;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>🧾 متجر ملفات Excel - Excel Store</header>

<div class="container" id="productContainer">
  <p style="text-align:center;">جارٍ تحميل المنتجات...</p>
</div>

<footer>
  جميع الحقوق محفوظة © 2025 - Excel Store
</footer>

<script>
async function loadProducts() {
  try {
    const res = await fetch('products.json');
    const products = await res.json();
    const container = document.getElementById('productContainer');
    container.innerHTML = "";

    products.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <a href="${p.link}" target="_blank">عرض المنتج</a>
        </div>
      `;
    });

  } catch (e) {
    document.getElementById('productContainer').innerHTML = "<p>حدث خطأ أثناء تحميل المنتجات.</p>";
  }
}

loadProducts();
</script>

</body>
</html>
